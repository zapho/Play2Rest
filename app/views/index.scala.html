@(customers: List[Customer], products: List[Product])

@main("REST Stuff") {
    <h1>@customers.size() customer(s)</h1>
    <ul>
    @for(customer <- customers) {
        <li>@customer.name (@customer.id) <a href="@routes.Application.getCustomer(customer.id)">details</a></li>
    }
    </ul>
    <h1>@products.size() product(s)</h1>
    <ul>
    @for(product <- products) {
        <li>@product.name (@product.id)</li>
    }
    </ul>
}
